  <style>

  </style>
</head>
<body>
<div class="upload-container">
  <h2>å›¾ç‰‡ç²˜è´´ä¸Šä¼ </h2>
  <p>æ”¯æŒç²˜è´´å›¾ç‰‡æˆ–é€‰æ‹©æ–‡ä»¶</p>

  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">ğŸ“</div>
    <div class="upload-text">æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©</div>
    <div class="upload-hint">æ”¯æŒJPG, PNG, GIFç­‰æ ¼å¼</div>
    <input type="file" id="fileInput" class="hidden-input" accept="image/*">
  </div>

  <div class="preview-container" id="previewContainer">
    <img id="previewImage" class="preview-image" src="" alt="é¢„è§ˆ">
    <div class="file-info" id="fileInfo"></div>
  </div>

  <button id="uploadBtn" class="btn" disabled>ä¸Šä¼ å›¾ç‰‡</button>
</div>

<script>
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const previewContainer = document.getElementById('previewContainer');
  const previewImage = document.getElementById('previewImage');
  const fileInfo = document.getElementById('fileInfo');
  const uploadBtn = document.getElementById('uploadBtn');

  let currentFile = null;

  // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });

  // æ–‡ä»¶é€‰æ‹©å¤„ç†
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  // æ‹–æ”¾å¤„ç†
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('active');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('active');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');

    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  // ç²˜è´´å¤„ç†
  document.addEventListener('paste', (e) => {
    // æ£€æŸ¥æ˜¯å¦æœ‰å›¾ç‰‡æ•°æ®
    if (e.clipboardData && e.clipboardData.items) {
      for (let i = 0; i < e.clipboardData.items.length; i++) {
        const item = e.clipboardData.items[i];
        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          const file = new File([blob], `pasted-image-${Date.now()}.${blob.type.split('/')[1]}`, {
            type: blob.type
          });
          handleFile(file);
          break;
        }
      }
    }
  });

  // å¤„ç†æ–‡ä»¶å‡½æ•°
  function handleFile(file) {
    // æ£€æŸ¥æ˜¯å¦ä¸ºå›¾ç‰‡
    if (!file.type.match('image.*')) {
      alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
      return;
    }

    currentFile = file;

    // æ˜¾ç¤ºé¢„è§ˆ
    const reader = new FileReader();
    reader.onload = (e) => {
      previewImage.src = e.target.result;
      previewContainer.style.display = 'block';

      // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
      fileInfo.innerHTML = `
          <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
          <strong>ç±»å‹:</strong> ${file.type}<br>
          <strong>å¤§å°:</strong> ${formatFileSize(file.size)}
        `;

      uploadBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  }

  // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»
  uploadBtn.addEventListener('click', () => {
    if (!currentFile) return;

    // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„ä¸Šä¼ é€»è¾‘
    alert(`å‡†å¤‡ä¸Šä¼ : ${currentFile.name}\nå¤§å°: ${formatFileSize(currentFile.size)}`);
    console.log('ä¸Šä¼ æ–‡ä»¶:', currentFile);

    // æ¨¡æ‹Ÿä¸Šä¼ æˆåŠŸ
    setTimeout(() => {
      alert('ä¸Šä¼ æˆåŠŸï¼');
      resetUploader();
    }, 1000);
  });

  // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
  function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // é‡ç½®ä¸Šä¼ å™¨
  function resetUploader() {
    currentFile = null;
    previewImage.src = '';
    previewContainer.style.display = 'none';
    fileInput.value = '';
    uploadBtn.disabled = true;
  }
</script>
</body>
