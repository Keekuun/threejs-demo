<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {

    }

    body {

      background-color: #f8f8f8;

    }

    .container {

    h1 {

    .upload-section {

    .paste-area {

      border: 2px dashed #07C160;

      padding: 20px;

      position: relative;
      user-select: none;
    }

    .paste-area.active {
      background-color: rgba(7, 193, 96, 0.05);
      border-color: #06AD56;
    }

    .paste-area input {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
    }

    .paste-icon {
      font-size: 48px;
      color: #07C160;
      margin-bottom: 15px;
    }

    .paste-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .paste-hint {
      font-size: 14px;
      color: #999;
      margin-bottom: 0;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .or-divider::before, .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .or-divider::before {
      margin-right: 15px;
    }

    .or-divider::after {
      margin-left: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #07C160;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
      -webkit-appearance: none;
    }

    .btn:active {
      background-color: #06AD56;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: #666;
      margin-top: 10px;
    }

    .btn-secondary:active {
      background-color: #e5e5e5;
    }

    .preview-container {
      display: none;
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    .preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .file-info {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: left;
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
    }

    .file-info strong {
      color: #333;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      background-color: #ff4d4f;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .delete-btn:active {
      background-color: #d9363e;
    }

    .hidden-input {
      display: none;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }

    .loading {
      display: none;
      margin: 20px auto;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(7, 193, 96, 0.2);
      border-radius: 50%;
      border-top-color: #07C160;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>å›¾ç‰‡ä¸Šä¼ </h1>

  <div class="upload-section">
    <div class="paste-area" id="pasteArea">
      <div class="paste-icon">ğŸ“‹</div>
      <div class="paste-text">é•¿æŒ‰æ­¤åŒºåŸŸç²˜è´´å›¾ç‰‡</div>
      <div class="paste-hint">ä»ç›¸å†Œå¤åˆ¶å›¾ç‰‡åï¼Œåœ¨æ­¤å¤„é•¿æŒ‰é€‰æ‹©"ç²˜è´´"</div>
      <input type="text">
    </div>

    <div class="or-divider">æˆ–</div>

    <button id="selectBtn" class="btn">é€‰æ‹©å›¾ç‰‡</button>
    <input type="file" id="fileInput" class="hidden-input" accept="image/*">
  </div>

  <div class="preview-container" id="previewContainer">
    <button class="delete-btn" id="deleteBtn">Ã—</button>
    <img id="previewImage" class="preview-image" src="" alt="é¢„è§ˆ">
    <div class="file-info" id="fileInfo"></div>
  </div>

  <div class="loading" id="loading"></div>

  <button id="uploadBtn" class="btn" disabled>ä¸Šä¼ å›¾ç‰‡</button>
  <button id="cancelBtn" class="btn btn-secondary" disabled>å–æ¶ˆ</button>
</div>

<div class="toast" id="toast"></div>

<script>
  // è·å–DOMå…ƒç´ 
  const pasteArea = document.getElementById('pasteArea');
  const fileInput = document.getElementById('fileInput');
  const selectBtn = document.getElementById('selectBtn');
  const previewContainer = document.getElementById('previewContainer');
  const previewImage = document.getElementById('previewImage');
  const fileInfo = document.getElementById('fileInfo');
  const uploadBtn = document.getElementById('uploadBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  const loading = document.getElementById('loading');
  const toast = document.getElementById('toast');

  let currentFile = null;

  // æ˜¾ç¤ºæç¤ºä¿¡æ¯
  function showToast(message, duration = 2000) {
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, duration);
  }

  // é•¿æŒ‰äº‹ä»¶å¤„ç†
  let longPressTimer;
  const LONG_PRESS_DURATION = 300; // 300æ¯«ç§’è§†ä¸ºé•¿æŒ‰

  pasteArea.addEventListener('touchstart', (e) => {
    longPressTimer = setTimeout(() => {
      pasteArea.classList.add('active');
      showToast('è¯·é€‰æ‹©"ç²˜è´´"é€‰é¡¹');
    }, LONG_PRESS_DURATION);
  });

  pasteArea.addEventListener('touchend', (e) => {
    clearTimeout(longPressTimer);
    pasteArea.classList.remove('active');
  });

  pasteArea.addEventListener('touchmove', (e) => {
    clearTimeout(longPressTimer);
    pasteArea.classList.remove('active');
  });

  // ç‚¹å‡»é€‰æ‹©æŒ‰é’®
  selectBtn.addEventListener('click', () => {
    fileInput.click();
  });

  // æ–‡ä»¶é€‰æ‹©å¤„ç†
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  // ç›‘å¬ç²˜è´´äº‹ä»¶
  document.addEventListener('paste', (e) => {
    // æ£€æŸ¥æ˜¯å¦æœ‰å›¾ç‰‡æ•°æ®
    if (e.clipboardData && e.clipboardData.items) {
      for (let i = 0; i < e.clipboardData.items.length; i++) {
        const item = e.clipboardData.items[i];
        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          const file = new File([blob], `pasted-image-${Date.now()}.${blob.type.split('/')[1] || 'png'}`, {
            type: blob.type
          });
          handleFile(file);
          showToast('å·²ç²˜è´´å›¾ç‰‡');
          break;
        }
      }
    }
  });

  // å¤„ç†æ–‡ä»¶å‡½æ•°
  function handleFile(file) {
    // æ£€æŸ¥æ˜¯å¦ä¸ºå›¾ç‰‡
    if (!file.type.match('image.*')) {
      showToast('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
      return;
    }

    // æ£€æŸ¥æ–‡ä»¶å¤§å° (é™åˆ¶5MB)
    if (file.size > 5 * 1024 * 1024) {
      showToast('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
      return;
    }

    currentFile = file;

    // æ˜¾ç¤ºåŠ è½½ä¸­
    loading.style.display = 'block';

    // æ˜¾ç¤ºé¢„è§ˆ
    const reader = new FileReader();
    reader.onload = (e) => {
      previewImage.src = e.target.result;
      previewContainer.style.display = 'block';

      // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
      fileInfo.innerHTML = `
          <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
          <strong>ç±»å‹:</strong> ${file.type}<br>
          <strong>å¤§å°:</strong> ${formatFileSize(file.size)}
        `;

      uploadBtn.disabled = false;
      cancelBtn.disabled = false;
      loading.style.display = 'none';
    };
    reader.onerror = () => {
      showToast('å›¾ç‰‡è¯»å–å¤±è´¥');
      loading.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }

  // åˆ é™¤æŒ‰é’®ç‚¹å‡»
  deleteBtn.addEventListener('click', resetUploader);

  // å–æ¶ˆæŒ‰é’®ç‚¹å‡»
  cancelBtn.addEventListener('click', resetUploader);

  // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»
  uploadBtn.addEventListener('click', () => {
    if (!currentFile) return;

    // æ˜¾ç¤ºåŠ è½½ä¸­
    loading.style.display = 'block';
    uploadBtn.disabled = true;
    cancelBtn.disabled = true;

    // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„ä¸Šä¼ é€»è¾‘
    // æ¨¡æ‹Ÿä¸Šä¼ è¿‡ç¨‹
    setTimeout(() => {
      loading.style.display = 'none';
      showToast('ä¸Šä¼ æˆåŠŸ');
      console.log('ä¸Šä¼ æ–‡ä»¶:', currentFile);

      // é‡ç½®è¡¨å•
      setTimeout(resetUploader, 1000);
    }, 1500);
  });

  // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
  function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // é‡ç½®ä¸Šä¼ å™¨
  function resetUploader() {
    currentFile = null;
    previewImage.src = '';
    previewContainer.style.display = 'none';
    fileInput.value = '';
    uploadBtn.disabled = true;
    cancelBtn.disabled = true;
    loading.style.display = 'none';
  }

  // åˆå§‹åŒ–æç¤º
  showToast('æ”¯æŒç²˜è´´å›¾ç‰‡æˆ–æ‰‹åŠ¨é€‰æ‹©å›¾ç‰‡ä¸Šä¼ ', 3000);
</script>
</body>
</html>
