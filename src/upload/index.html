<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件上传</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import '@unocss/reset/tailwind.css'
    import 'uno.css'
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-12">
    <header class="text-center mb-16">
      <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-4">
        文件上传测试
      </h1>
      <p class="text-xl text-gray-300 max-w-2xl mx-auto">
        探索文件上传的各种交互场景
      </p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div class="demo-card group">
        <a href="%BASE_URL%upload/img-h5.html" class="block h-full">
          <div class="card-content">
            <h3 class="text-2xl font-semibold text-white mb-2">图片上传-H5</h3>
            <p class="text-gray-400">图片上传-粘贴上传</p>
            <div class="mt-4 text-blue-400 group-hover:text-blue-300 transition-colors">
              开始体验 →
            </div>
          </div>
        </a>
      </div>

      <div class="demo-card group">
        <a href="%BASE_URL%upload/img-pc.html" class="block h-full">
          <div class="card-content">
            <h3 class="text-2xl font-semibold text-white mb-2">图片上传-PC</h3>
            <p class="text-gray-400">图片上传-粘贴上传、拖拽上传</p>
            <div class="mt-4 text-blue-400 group-hover:text-blue-300 transition-colors">
              开始体验 →
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <style>
    * {
      box-sizing: border-box;
    }

    .demo-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      height: 100%;
    }

    .demo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card-content {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>

  <script type="module" src="./index.mjs"></script>
</body>
</html>
